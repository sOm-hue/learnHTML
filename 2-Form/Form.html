<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <form action="#" method="post">
      <div>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <div>
          <input
            type="text"
            placeholder="Название компании"
            maxlength="50"
            minlength="3"
          />
        </div>
        <div>
          <input type="text" placeholder="Имя" name="FirtsName" />
          <input type="text" placeholder="Фамилия" name="Surname" />
        </div>
        <div>
          <input type="email" placeholder="E-mail" name="email" />
        </div>
        <div>
          <button>Зарегеистрироваться &rarr;</button>
        </div>
        <div>
          <input type="checkbox" name="allowRule" />
          <label>Я принимаю условия<a href="#">Условия использования</a></label>
        </div>
      </div>
    </form>
  </body>
</html>
